 <div class="text-center mt-3" *ngIf="users.length > 0">
    <h1>Your matches - {{pagination?.totalItems}} found</h1>
</div>
<div class="text-center mt-3" *ngIf="users.length == 0">
    <h1>Not found users</h1>
</div>
<div class="row">
    <div class="col-4" *ngFor="let user of users">
        <app-member-card [user]="user"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination && (users.length > 0)">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
